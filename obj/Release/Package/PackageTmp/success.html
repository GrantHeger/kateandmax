<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }

        span {
            display: none;
            /*width: 400px;
            height: 100px;
            margin-top: -50px;*/
        }
    </style>
    <title data-ng-bind="title">Kate and Max</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="./content/ie10mobile.css" rel="stylesheet" />
    <link href="./content/bootstrap.min.css" rel="stylesheet" />
    <link href="./content/font-awesome.min.css" rel="stylesheet" />
    <link href="./content/toastr.css" rel="stylesheet" />
    <link href="./content/customtheme.css" rel="stylesheet" />
    <link href="./content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="./content/grant.css" rel="stylesheet" />
    <link href="./content/styles.css" rel="stylesheet" />

</head>
<body>
    <header class="clearfix">
        <div data-ng-include="'./layout/topnav.html'"></div>
    </header>
    <section id="content" class="content">
        <section class="matter mainContent">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3"></div>
                    <div class="widget wfallgray span6">
                        <div data-cc-widget-header title="Success!!"
                             allow-collapse="false"></div>
                        <div class="widget-content text-center text-info">
                            <h3> Thanks and we'll get back to you soon!</h3><br />
                            <a href="http://www.kateandmax.net"><h5>Head back to the home page</h5></a>
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
            </div>
        </section>
    </section>

        <!-- Vendor Scripts -->
        <script src="./scripts/jquery-2.0.3.js"></script>
        <script src="./scripts/angular.js"></script>
        <script src="./scripts/angular-animate.js"></script>
        <script src="./scripts/angular-route.js"></script>
        <script src="./scripts/angular-sanitize.js"></script>
        <script src="./scripts/bootstrap.js"></script>
        <script src="./scripts/toastr.js"></script>
        <script src="./scripts/moment.js"></script>
        <script src="./scripts/ui-bootstrap-tpls-0.7.0.js"></script>
        <script src="./scripts/spin.js"></script>
        <script src="./scripts/jquery.backstretch.min.js"></script>

        <!-- Bootstrapping -->
        <script src="./app/app.js"></script>
        <script src="./app/config.js"></script>
        <script src="./app/config.exceptionHandler.js"></script>
        <script src="./app/config.route.js"></script>

        <!-- common Modules -->
        <script src="./app/common/common.js"></script>
        <script src="./app/common/logger.js"></script>
        <script src="./app/common/spinner.js"></script>

        <!-- common.bootstrap Modules -->
        <script src="./app/common/bootstrap/bootstrap.dialog.js"></script>

        <!-- app -->
        <script src="./app/story/story.js"></script>
        <script src="./app/dashboard/dashboard.js"></script>
        <script src="./app/attractions/attractions.js"></script>
        <script src="./app/contact/contact.js"></script>
        <script src="./app/registry/registry.js"></script>
        <script src="./app/layout/shell.js"></script>
        <script src="./app/layout/sidebar.js"></script>
        <script src="./app/layout/topnav.js"></script>

        <!-- app Services -->
        <script src="./app/services/datacontext.js"></script>
        <script src="./app/services/directives.js"></script>
        <script>
            //// To attach Backstrech as the body's background
            //$.backstretch("http://answerphoto.com/kateandmax/content/images/leavessky.jpg");

            //// You may also attach Backstretch to a block-level element
            //$(".foo").backstretch("path/to/image.jpg");

            // or, to start a slideshow, just pass in an array of images
               $.backstretch([
              "http://answerphoto.com/kateandmax/content/images/leavesgrove.jpg",
              "http://answerphoto.com/kateandmax/content/images/leavessky.jpg"
            ], { duration: 6000, fade: 750 });
        </script>
        </div>
        </div>
        </div>
        </div>
    </section>
