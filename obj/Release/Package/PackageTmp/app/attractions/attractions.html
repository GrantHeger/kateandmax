<section id="attractions-view" data-ng-controller="attractions as vm">
    <section class="matter mainContent">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">
                    <div class="row-fluid">
                        <div class="widget wfallgray span12">
                            <div data-cc-widget-header title="Our Registry"></div>
                            <div class="widget-content text-center text-info">
                                <small>Click a link to check out our registries!</small>
                                <br /><a href="http://www.amazon.com/gp/registry/wedding/2B6ORYVSDQR9C" title="Amazon Registry" target="_blank">Amazon Registry</a>
                                <br /><a href="http://www.bedbathandbeyond.com/store/giftregistry/view_registry_guest.jsp?pwsToken=&eventType=Wedding&registryId=10818117&pwsurl=" title="Bed Bath and Beyond" target="_blank">Bed Bath and Beyond Registry</a>
                                <br /><a href="http://www.target.com/GiftRegistrySearchViewCmd?registryType=WD&jsRequest=true&catalogId=10051&status=completePage&cumulativeTime=-1&listId=y2Aj_UPy-CQrzL744qL8_Q&noOfPings=&registryFirstName=max&langId=-1&segmentGrpName=-1&storeId=10151&registryLastName=heger" title="Target" target="_blank">Target Registry</a>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="widget wfallgray span12">
                            <div data-cc-widget-header title="Hotels"></div>
                            <div class="center">
                                    <div class="widget-content text-center text-info">
                                        <small>Image and text</small>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="widget wfallgray span4">
                    <div data-cc-widget-header title="Restaurants"></div>
                    <div class=" center">
                        <div class="widget wfallgray">
                            <div data-cc-widget-header title="Featured"
                                 allow-collapse="false"></div>
                            <div class="widget-content text-center text-info">
                                <small>Click a logo to check out their website and details</small>
                                <a href="http://www.yatscajuncreole.com/" title="Yats Cagun and Creole" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/yats.png" style="height: 75px" /></a>
                                <a href="http://www.tortasguicho.com/" title="Tortas Guicho Dominguez y el Cubanito" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/tortasguicho.png" style="height: 75px" /></a>
                                <a href="http://www.mojoecoffeehouse.com/" title="Mo'Joe Coffee House" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/mojoe.png" style="height: 75px" /></a>
                            </div>
                        </div>
                    </div>
                    <div class=" center">
                        <div class="widget wfallgray">
                            <div data-cc-widget-header title="More Places to check out"
                                 allow-collapse="true"></div>
                            <div class="widget-content text-center text-info hide">
                                <table class="table table-condensed table-striped">
                                    <thead>
                                        <tr>
                                            <th>Restaurant</th>
                                            <!--<th>Address</th>-->
                                            <th>Website</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="p in vm.restaurants">
                                            <td><b>{{p.restaurant}}</b></td>
                                            <!--<td>{{p.address}}</td>-->
                                            <td><a href="{{p.website}}" target="_blank">Click</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--<a href="http://www.barcelonatapas.com/" target="_blank">Barcelona Tapas</a><br />
                                <a href="http://www.maxineschicken.com/main.htm" target="_blank">Maxine's Chicken and Waffles</a><br />
                                <a href="http://www.bakersfieldmassave.com/" target="_blank">Bakersfield Mass Ave.</a><br />
                                <a href="http://www.bruburgerbar.com/" target="_blank">Bru Burger</a><br />
                                <a href="http://www.cfcoffeecompany.com/" target="_blank">Calvin Fletcher's Coffee Company</a><br />-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget wfallgray span4">
                    <div data-cc-widget-header title="Attractions"></div>
                    <div class=" center">
                        <div class="widget wfallgray">
                            <div data-cc-widget-header title="Featured"
                                 allow-collapse="false"></div>
                            <div class="widget-content text-center text-info">
                                <small>Click a logo to check out their website and details</small>
                                <a href="http://www.childrensmuseum.org/" title="Childrens Museum" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/childrensmuseum.png" style="height: 75px" /></a>
                                <a href="http://www.newdaymeadery.com/" title="New Day Meadery" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/newdaymeadery.png" style="height: 75px" /></a>
                                <a href="http://www.eiteljorg.org/" title="Eiteljorg Museum of American Indians and Western Art" target="_blank"><img src="http://answerphoto.com/kateandmax/content/images/eiteljorg.png" style="height: 75px" /></a>
                            </div>
                        </div>
                    </div>
                    <div class=" center">
                        <div class="widget wfallgray">
                            <div data-cc-widget-header title="More Places to check out"
                                 allow-collapse="true"></div>
                            <div class="widget-content text-center text-info hide">
                                <table class="table table-condensed table-striped">
                                    <thead>
                                        <tr>
                                            <th>Place</th>
                                            <!--<th>Address</th>-->
                                            <th>Website</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="p in vm.places">
                                            <td><b>{{p.place}}</b></td>
                                            <!--<td>{{p.address}}</td>-->
                                            <td><a href="{{p.website}}" target="_blank">Click</a></td>
                                        </tr>
                                    </tbody>
                                </table>

                                <a href="http://www.indyzoo.com/SitePages/home.aspx" target="_blank">Indianapolis Zoo</a><br />

                                <a href="http://fountainsquarebrewery.com/" target="_blank">Fountain Square Brewery</a>-->
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </section>
